<body>
  <div class="center-screen menu_box">
    <div id="menu_content">
      <center>
        <div class="logoContainer">
          <h1 id="logoHeader">F1MV X DigiFlag</h1>
          <div id="F1MV">
            <img src="./assets/logos/F1MV.png" width="92px" height="92px" />
          </div>
          <div id="DigiFlag">
            <img src="./assets/logos/DigiFlag.png" width="92x" height="92px" />
          </div>
        </div>
      </center>
      <div id="F1MVLinkContainer">
        <span id="tagLink" class="badge text-bg-secondary">DigiFlag is currently not linked to F1MV</span>
        <button type="button" class="btn btn-primary" id="LinkF1MV">
          Link to F1MV
        </button>
      </div>
      <p id="infotag"></p>
      <a href="#" id="infolink"></a>
      <div id="edit_hostInfo"></div>
      <div id="select_theme"></div>
      <div id="select_device"></div>
    </div>
  </div>
  <div class="bottom-screen" id="zoomControl">
    <button class="btn btn-primary" height="50px" id="newInstance">Create a new instance</button>
    <button class="btn btn-primary" height="50px" id="zoomIn">+</button>
    <button class="btn btn-primary" height="50px" id="zoomOut">-</button>
  </div>
</body>
